<html>
<head>
    <title>Login And SignUp</title> -
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
<div class="form-box">
    <div class="button-box">
        <div id="btn"></div>
        <button type="button" class="toggle-btn" onclick="login()">login</button>
        <button type="button" class="toggle-btn" onclick="signup()">signup</button>
    </div>
    <div class="social-icons">
        <img src="fb.png">
        <img src="tw.png">
        <img src="gp.png">
    </div>
    <form method="post" action="connect.php"></form>
    <form id="login" class="input-group">
        <input type="text" class="input-field" placeholder="UserId" required>
        <input type="text" class="input-field" placeholder="EnterPassword" required>
        <input type="checkbox" class="check-box"><span>Remember Password</span>             
        <button type="submit" class="submit-btn">login</button>
    </form>
    <form id="signup" class="input-group">
        <input type="text" class="input-field" placeholder="UserId" required>
        <input type="email" class="input-field" placeholder="EmailId" required>
        <input type="text" class="input-field" placeholder="EnterPassword" required>
        <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
        <button type="submit" class="submit-btn">login</button>
    </form> 
</div>
    
    </div>
    
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("signup");
        var z = document.getElementById("btn");

        function signup() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }
    </script>
</body>
</html>
